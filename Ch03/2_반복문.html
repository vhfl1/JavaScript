    <h3>반복문</h3>

    <h4>for</h4>
    <script>
        //for
        for(let i=1; i<=5; i++){
            document.write('i : '+i+'<br/>');
        }

        //1부터 10까지의 합
        let sum = 0;

        for(let k=1; k<=10; k++){
            sum += k;
        }

        document.write('1부터 10까지 합 : '+sum+'<br/>');

        //1부터 10까지의 짝수
        let eSum = 0;

        for(let k=1; k<=10; k++){
            if(k%2==0){
                eSum += k;
            }
        }

        document.write('1부터 10까지 짝수 합 : '+eSum+'<br/>');

        //별삼각형
        for(let a=1; a<=10; a++){

            for(let b=1; b<a; b++){
                document.write('☆');
            }
            document.write('<br/>');
        }
    </script>
