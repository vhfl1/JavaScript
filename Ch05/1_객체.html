<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_객체</title>
    <script src="./lib/Account.js"></script>
    <!--
        날짜 : 2022/10/06
        이름 : 윤사랑
        내용 : Javascript 객체 실습하기
    -->
</head>
<body>
    <h3>객체</h3>
    <script>
        //사용자 정의 객체
        let car = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed
            },
            speedDown: function(speed){
                this.speed -= speed
            },
            show: function(){
                document.write('차량명 : '+this.name+'<br/>');
                document.write('차량색 : '+this.color+'<br/>');
                document.write('현재속도 : '+this.speed+'<br/>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();

        //kb, 10000 입금, 2000 출금, 조회
        let kb = new Account('국민은행','101-12-1111','김유신', 0);
        kb.deposit(10000);
        kb.withdraw(2000);++
        kb.show();

        //ur, 30000 입금, 7000 출금, 조회
        let ur = new Account('우리은행', '101-11-1111','김유신', 0);
        ur.deposit(30000);
        ur.withdraw(7000);
        ur.show();
    </script>
</body>
</html>
