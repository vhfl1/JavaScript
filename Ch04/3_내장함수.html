<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_내장함수</title>
    <!--
        날짜 : 2022/10/06
        이름 : 윤사랑
        내용 : Javascript 내장함수 실습하기
    -->
</head>
<body>
    <h3>내장함수</h3>
    <script>
        //숫자 변환 함수
        let str1 = '12';
        let str2 = '3.1415';

        let r1 = parseInt(str1);
        let r2 = parseFloat(str2);

        document.write('r1 : '+r1+'<br/>');
        document.write('r2 : '+r2+'<br/>');

        //문자열 변환 함수
        let num1 = 10;
        let num2 = 20;

        let r3 = String(num1);
        let r4 = String(num2);

        document.write('r3 : '+r3+'<br/>');
        document.write('r4 : '+r4+'<br/>');
        document.write('r3 + r4 : '+r3+r4+'<br/>');

        //타이머 함수
        setTimeout(function(){

            //document.write('3초 뒤에 출력!<br/>');
            console.log('3초 뒤에 출력!');
        }, 1000*3);

        setInterval(function(){

            console.log('3초마다 출력!');
        }, 1000*3);

        //대화상자 함수
        alert('자바스크립트 기본 대화상자');
        let result = confirm('확인, 추소버튼이 있는 대화상자');

        if(result){
            document.write('확인을 누르셨습니다.<br/>');
        }else{
            document.write('취소를 누르셨습니다.<br/>');
        }

        let data = prompt('데이터 입력 대화상자');
        document.write('입력한 데이터 : '+data+'<br/>');

    </script>
</body>
</html>
